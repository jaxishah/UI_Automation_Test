name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start server
        run: node server.js &

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: npx playwright test

      # Send email only if tests fail
      - name: Send email if tests fail
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "🚨 Playwright Tests Failed in ${{ github.repository }}"
          to: chawdajaxi@gmail.com
          from: GitHub Actions <chawdajaxi@gmail.com>
          body: |
            ❌ Playwright tests failed in ${{ github.repository }}
            🔀 Branch: ${{ github.ref }}
            📝 Commit: ${{ github.sha }}
            👉 Run details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
